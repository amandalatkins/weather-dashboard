<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body class="h-100">

        <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <a class="navbar-brand mr-auto mr-lg-0" href="#">Your Weather Dashboard</a>
            <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div id="weatherBackground" class="d-flex">
            <div class="overlay"></div>
            <div class="container" id="weatherDashboard">
                <div class="row">

                    <div class="col-lg-8">
                        <div id="displayContainer">
                            <div class="currentWeather">
                                
                                <h1 id="cityTitle"></h1>
                                <div id="currentDay"></div>
                                <div class="clearfix">
                                    <div id="cityTemp"></div>
                                    <div>
                                        <span id="cityConditions"></span>
                                        <span id="cityIcon"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 col-md-3 col-lg-2">
                                        <div id="cityHumidity"></div>
                                    </div>
                                    <div class="col-4 col-md-3 col-lg-2">
                                        <div id="cityWind"></div>
                                    </div>
                                    <div class="col-4 col-md-3 col-lg-2">
                                        <div id="cityUVI"></div>
                                    </div>
                                </div>
                                
                                
                                
                            </div>
                            <div id="fiveDayWeather">
                                
                            </div>
                        </div>            
                    </div>

                    <div class="col-lg-4">
                        <div id="searchContainer" class="h-100">
                            <div class="row">
                                <div class="col-xs col-md-3 col-lg-12"></div>

                                <div class="col-xs col-md-6 col-lg-12">
                            
                                    <div class="search-form">
                                        <input type="text" id="searchField" placeholder="Search..."/>
                                        
                                        <button id="currentLocation"></button>
                                        <button id="searchBtn"></button>
                                    </div>
                        
                                    <div class="historyContainer">
                                        
                                    </div>
                                </div>

                                <div class="col-xs col-md-3 col-lg-12"></div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    <!-- </div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
